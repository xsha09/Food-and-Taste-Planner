<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Food and Taste Planner</title>
<link rel="stylesheet" type="text/css" href="/style.css">

</head>
<body>
    <div id = "header">  
    </div>
    <div id="calculator">
        <h2>BMI CALCULATOR</h2>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" min="0" required><br>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" min="0" required><br>
        <label for="age">Age:</label>
        <input type="number" id="age" min="0" required><br>
        <label>Gender:</label>
        <div id="gender">
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male" class="gender-label">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female" class="gender-label">Female</label>
        </div>
        </select><br>
        <label for="goal">Goal:</label>
        <select id="goal" required>
            <option value="lose">Lose weight</option>
            <option value="gain">Gain Weight</option>
        </select><br>
        <button onclick="calculateTDEE()">Calculate</button>
    </div>    
<script src="code.js"></script>
</body>
</html>
